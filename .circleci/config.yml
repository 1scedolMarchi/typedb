version: 2.1
commands:
  install-bazel-linux-rbe:
    steps:
      - run: curl -OL https://raw.githubusercontent.com/graknlabs/build-tools/master/ci/install-bazel-linux.sh
      - run: bash ./install-bazel-linux.sh && rm ./install-bazel-linux.sh
      - run: curl -OL https://raw.githubusercontent.com/graknlabs/build-tools/master/ci/install-bazel-rbe.sh
      - run: bash ./install-bazel-rbe.sh && rm ./install-bazel-rbe.sh

  run-bazel-rbe:
    parameters:
      command:
        type: string
    steps:
      - run: bazel run @graknlabs_build_tools//ci:run-bazel-rbe -- << parameters.command >>

jobs:
  build:
    machine: true
    working_directory: ~/hypergraph
    steps:
      - install-bazel-linux-rbe
      - checkout
      - run-bazel-rbe:
          command: bazel build //...
      - run: bazel run @graknlabs_build_tools//unused_deps -- list

  build-checkstyle:
    machine: true
    working_directory: ~/hypergraph
    steps:
      - install-bazel-linux-rbe
      - checkout
      - run: bazel run @graknlabs_build_tools//checkstyle:test-coverage
      - run-bazel-rbe:
          command: bazel test $(bazel query 'kind(checkstyle_test, //...)')

  test-general:
    machine: true
    working_directory: ~/hypergraph
    steps:
      - install-bazel-linux-rbe
      - checkout
      - run-bazel-rbe:
          command: bazel test //test/integration/hypergraph:test-general --test_output=errors

  test-keyspace:
    machine: true
    working_directory: ~/hypergraph
    steps:
      - install-bazel-linux-rbe
      - checkout
      - run-bazel-rbe:
          command: bazel test //test/behaviour/connection/keyspace:test --test_output=errors

  test-session:
    machine: true
    working_directory: ~/hypergraph
    steps:
      - install-bazel-linux-rbe
      - checkout
      - run-bazel-rbe:
          command: bazel test //test/behaviour/connection/session:test --test_output=errors

  test-transaction:
    machine: true
    working_directory: ~/hypergraph
    steps:
      - install-bazel-linux-rbe
      - checkout
      - run-bazel-rbe:
          command: bazel test //test/behaviour/connection/transaction:test --test_output=errors

  test-concept:
    machine: true
    working_directory: ~/hypergraph
    steps:
      - install-bazel-linux-rbe
      - checkout
      - run-bazel-rbe:
          command: bazel test //test/behaviour/connection/concept:test --test_output=errors

  test-traversal:
    machine: true
    working_directory: ~/hypergraph
    steps:
      - install-bazel-linux-rbe
      - checkout
      - run-bazel-rbe:
          command: bazel test //test/integration/hypergraph:test-traversal --test_output=errors

workflows:
  hypergraph:
    jobs:
      - build
      - build-checkstyle
      - test-general
      - test-keyspace
      - test-session
      - test-transaction
#      - test-concept
      - test-traversal
